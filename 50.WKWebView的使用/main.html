<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试</title>
    <script language="JavaScript">
        function alertClick() {
            window.webkit.messageHandlers.Alert.postMessage({title:'js调用oc',content:'这是个测试demo'})

        }
        function testClick() {
            window.webkit.messageHandlers.Test.postMessage({title:'OC调用JS',content:'mac开发视频教程',url:'https://github.com/shibiao'})
        }
        function alertTest() {
            alert('警告')
        }
        function confirmTest() {
            confirm("你今天心情好吗？")
        }
        function promptTest () {
            prompt("哈哈哈哈","13332414")
        }

        function testResult(title, content ,url ) {
            var result = title + ' ' + content + ' ' + url;
            document.getElementById('ocevluatejs').value = result;
        }
    </script>
</head>
<body>
    <h2>调用的按钮</h2>
    <input type="button" value="js调用oc" onclick="alertClick()"/>
    <input type="button" value="OC调用JS" onclick="testClick()"/>
    <br/>
    <input type="button" value="alert" onclick="alertTest()"/>
    <input type="button" value="confirm" onclick="confirmTest()"/>
    <input type="button" value="prompt" onclick="promptTest()"/>
    <h2>回调展示区</h2>
    <textarea name="回调" id="ocevluatejs" cols="30" rows="10"></textarea>
</body>
</html>
